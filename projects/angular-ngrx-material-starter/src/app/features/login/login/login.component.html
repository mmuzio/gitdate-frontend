<div class="container text-center">
    <div class="row">
      <div class="col-sm-12"><h1>{{ 'ngrxtmp.login.title' | translate }}</h1></div>
    </div>
    <br>
    <ng-container *ngIf="auth$ | async as auth">
        <form class="example-form">
            <mat-form-field class="example-full-width">
              <mat-label>{{ 'ngrxtmp.login.username' | translate }}</mat-label>
              <input matInput type="text" name="username" #username>
            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width">
                <mat-label>{{ 'ngrxtmp.login.password' | translate }}</mat-label>
                <input matInput type="password" name="password" #password>
            </mat-form-field>
        <br><br>
        <div class="actions">
          <button 
            class="actions-main" 
            color="accent" 
            mat-raised-button 
            type="submit" 
            (click)="onLogin(username.value, password.value)">
            {{ 'ngrxtmp.login.title' | translate }}
          </button>
          <button 
            class="actions-main" 
            color="warn" 
            mat-raised-button 
            type="submit" 
            (click)="onRegister(username.value, password.value)">
            Register
          </button>
        </div>
        
      </form>    
      <div class="actions">
        <button
         mat-raised-button 
         class="actions-main" 
         color="accent" 
         [ngClass]="routeAnimationsElements"
         routerLink="../about">
         New to GitDate?
        </button>
      </div>   
    </ng-container>
    <br><br>
  </div>
