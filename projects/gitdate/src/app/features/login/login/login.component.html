<div class="container text-center">
    <div class="row">
      <div class="col-sm-12"><h1>{{ 'ngrxtmp.login.title' | translate }}</h1></div>
    </div>     
    <ng-container *ngIf="auth$ | async as auth">
      <div class="actions">
        <button
         mat-raised-button 
         class="actions-main" 
         color="accent"
         [ngClass]="routeAnimationsElements">
         <a [href]="githubAuthURL">
          <fa-icon [icon]="['fab','github']"></fa-icon> Login with Github</a>
        </button>
      </div>
      <div class="actions">
        <button
         mat-raised-button 
         class="actions-main" 
         color="accent" 
         [ngClass]="routeAnimationsElements"
         routerLink="../about">
         New to GitDate?
        </button>
      </div>
    </ng-container>
    <br><br>
  </div>
