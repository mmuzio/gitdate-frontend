<div class="background">
  <div class="gradient">
    <div class="container text-center">
      <h1>How to Use Gitdate</h1>
      <br>
      <h2>Make Your Profile</h2>
      <br>
      <h5>1. Fork Gitdate Profile Repo</h5>
        <div class="actions">
          <a 
            mat-raised-button 
            class="actions-main" 
            color="accent" 
            href="https://www.github.com/mmuzio/gitdatetest" 
            target="_blank" 
            rel="noopener noreferrer" 
            [ngClass]="routeAnimationsElements">
            <fa-icon [icon]="['fab','github']"></fa-icon>
            Fork Profile Repo
          </a>
        </div>
      <h5>2. Clone Profile Repo</h5>
      <br>
      <h5>3. Update gitdate.json</h5>
      <!-- <ul>
        <li>
          Your preffered profile name
        </li>
        <li>
          Your favorite programming languages
        </li>
        <li>
          Your favorite technologies
        </li>
        <li>
          Your favorite repos - they must be your own!
        </li>
      </ul> -->
      <br>
      <h5>4. Update assets/images</h5>
      <br>
      <h5>5. Commit</h5>
      <br>
      <h5>6. Push</h5>
      <br>
      <h2>Get Started</h2>
      <div class="actions">
        <a 
          mat-raised-button 
          class="actions-main" 
          color="accent" 
          routerLink="../login" 
          [ngClass]="routeAnimationsElements">
          Login
        </a>
      </div>
      <div class="actions">
        <a 
          mat-raised-button 
          class="actions-main" 
          color="accent" 
          routerLink="../connect" 
          [ngClass]="routeAnimationsElements">
          Connect
        </a>
      </div>
      <div class="actions">
        <a 
          mat-raised-button 
          class="actions-main" 
          color="accent" 
          routerLink="../matches" 
          [ngClass]="routeAnimationsElements">
          View Matches
        </a>
      </div>
    </div>
  </div>
</div>
