<div class="container">
  <div class="row">
    <hr />
    <div class="add-post-container col-md-9">
      <form class="post-form" [formGroup]="addPostForm" (ngSubmit)="addPost()">
        <div class="form-group">
          <div class="add-post-heading">Add Post</div>
          <hr />
          <input type="text" [formControlName]="'postName'" class="form-control" style="margin-top: 5px"
            placeholder="Title">

          <input type="text" class="form-control" [formControlName]="'url'" style="margin-top: 5px" placeholder="URL">

          <select class="form-control" style="margin-top: 10px" [formControlName]="'subgittitName'">
            <option value="" selected disabled>Select Subgittit</option>
            <option *ngFor="let subgittit of subgittits">{{subgittit.name}}</option>
          </select>

          <editor [formControlName]="'description'" [init]="{
                        height: 500,
                        menubar: false,
                        plugins: [
                          'advlist autolink lists link image charmap print preview anchor',
                          'searchreplace visualblocks code fullscreen',
                          'insertdatetime media table paste code help wordcount'
                        ],
                        toolbar:
                          'undo redo | formatselect | bold italic backcolor | \
                          alignleft aligncenter alignright alignjustify | \
                          bullist numlist outdent indent | removeformat | help'
                      }"></editor>
          <span>
            <div style="margin-top: 5px" class="float-right">
              <button (click)="discardPost()" class="btnDiscard">Discard</button>
              <button class="btnAddPost">Post</button>
            </div>
          </span>
        </div>
      </form>
    </div>
  </div>
</div>
